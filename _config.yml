# Site settings
title: i婚
header-img: img/home-bg.jpg
email: info@ihone.com.cn
copyright_name: i婚
description: "我们致力于为你解决备婚时的那些纠结烦恼，也愿和你敞开心扉谈谈婚后的甜蜜与琐碎。一起来备婚吧！时刻准备着！"
baseurl:
url: "http://ihone.com.cn"
twitter_username:
github_username:
facebook_username:
email_username:  info@ihone.com.cn

# Google Analytics
# To enable google analytics, uncomment below line with a valid Google Tracking ID
# google_tracking_id:

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title
paginate: 5
timezone: Asia/Shanghai

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - gulpfile.js
  - README
  - scss
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      category: post
  # _drafts
  - scope:
      path: "_drafts"
      type: posts
    values:
      layout: post
      category: post
