---
layout: default
---

<!-- Post Header -->
<header class="masthead" style="background-image: url('{% if page.cover-img %}{{ page.cover-img }}{% else %}{{ site.baseurl }}/{{ site.header-img }}{% endif %}')">
    <div class="backdrop"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle %}
                    <h2 class="subheading">{{ page.subtitle }}</h2>
                    {% endif %}
                    <span class="meta">{{ page.date | date: "%B %-d, %Y" }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article class="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

				{{ content }}

                <hr>

                <div class="clearfix">
                    {% if page.previous.url %}
                    <a class="btn btn-secondary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Post</a>
                    {% endif %}
                    {% if page.next.url %}
                    <a class="btn btn-secondary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</article>

<hr>
